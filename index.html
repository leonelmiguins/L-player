<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="img/icon.png">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/player.js"></script>  
    <title>LPlayer</title>
</head>
<body>
    <!-- Menu da barra de navegação superior-->
    <nav class="menu-nav">
        <div>
            <label>LPLAYER</label>
        </div>
        <div class="menu-nav-list">
            <a href="index.html">Início</a>
            <a href="#" onclick="openPlayer()">Player</a>
        </div>
        <div class="menu-nav-social">
            <img src="img/github.png" onclick="window.open('https://github.com/leonelmiguins')">
            <img src="img/linkedin.png" onclick="window.open('https://www.linkedin.com/in/leomiguins')">
        </div>
    </nav>
    <br>
    <br>
    <!-- Player em fullscreen que fica oculto-->

    <h3>Playlist & Albuns</h3>
    <!-- Cards das músicas: Os albuns seram escritos aqui via DOM -->
    <div class="conteiner-cards"></div>
    <br>
    <br>
   
    <!-- Menu do player na parte inferiror do site-->
    <div class="menu-player">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
           <audio id="audio" src="" autoplay></audio>
          <div class="menu-player-center">
                
          </div>
     
          <div class="menu-player-left">
            <img id="menu-player-img" src="">
                <div class="menu-player-dados">
                    <span class="menu-text-titulo" id="player-title">Titulo</span><br>
                    <span class="menu-text-banda" id="player-band">Banda</span><br>
                    <div>
                        <img style="margin-top: 10px;" src="img/download.png" width="20px" height="20px" id="download" onclick="musicDownload();">
                    </div>
                    
                </div>
          </div>

          <div class="menu-player-right">
              <div class="menu-player-volume">
                   <img src="img/volume.png">
                   <input class="volume" type="range" id="controleVolume" min="0" max="1" step="0.1" value="1" onclick="controlVolume()"> 
              </div>
              <div style="margin-top: 20px;">
                    <span id="player-current-duration">00:00</span>
                    <span style="color: rgb(196, 190, 190);" id="player-duration">00:00</span><br>
              </div>
              <div class="menu-player-btns">
                   <img src="img/prev.png" onclick="prevMusic()">
                   <img id="btn-play" src="img/play.png" onclick="playMusic()">
                   <img id="btn-pause" src="img/pause.png" onclick="pauseMusic()">
                   <img src="img/next.png" onclick="nextMusic()">
              </div>
         </div>
    </div>
      
</body>
</html>
