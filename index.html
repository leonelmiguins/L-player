<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/player.js"></script>  
    <title>LPlayer</title>
</head>
<body>
    <!-- Menu da barra de navegação superior-->
    <nav class="menu-nav">
        <div>
            <label>LPLAYER</label>
        </div>
        <div class="menu-nav-list">
            <a href="index.html">Início</a>
            <a href="library.html">Biblioteca</a>
            <a href="#" onclick="openPlayer()">Player</a>
        </div>
        <div class="menu-nav-social">
            <img src="img/github.png" onclick="window.open('https://github.com/leonelmiguins')">
            <img src="img/linkedin.png" onclick="window.open('https://www.linkedin.com/in/leomiguins')">
        </div>
    </nav>
    <br>
    <br>
    <!-- Player em fullscreen que fica oculto-->
    <div class="player-fullscreen">
        <div>
            <img id="menu-player-img" src="" class="menu-player-img">
        </div>
        <div class="player-fullscreen-list-music" id="player-fullscreen-list-music">
           <div class="player-fullscreen-btn-close" onclick="closePlayer()">x</div>
           <div id="list-music">
           <!-- Aqui dentro e gerado a lista das múicas da playlist-->
           </div>
        </div>
        <div class="player-fullscreen-desc" id="player-fullscreen-desc">
        </div>
    </div>
    <!-- Banner inicial da pagina-->
    <div class="conteiner-banner">
        <img id="img-banner" src="img/banner-1.png">
    </div>
    <br>
    <h3>Playlist & Albuns</h3>
    <!-- Cards das músicas-->
    <div class="conteiner">
        <div class="conteiner-cards">

            <div class="card" onclick="playAlbum('notajazz', 'Nota Jazz', 'https://cdn0.casamentos.com.br/vendor/4182/3_2/960/jpg/dsc-0417-editar_13_214182.jpeg')">
                <img  class="card-img" src="https://cdn0.casamentos.com.br/vendor/4182/3_2/960/jpg/dsc-0417-editar_13_214182.jpeg"> 
                <span style="color: rgb(160, 236, 231); margin-left: 5px;">This is Nota Jazz</span>
                <span style="margin-left: 5px;">Nota Jazz</span>
             </div>

        </div>
        <br>
        <br>
    </div>
    <br>
    <br>
   
    <!-- Menu do player na parte inferiror do site-->
    <div class="menu-player">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
          
        <audio id="audio" src="" autoplay></audio>
        <div class="menu-player-center">
            
            <div class="menu-player-volume">
                <img src="img/volume.png">
                <input class="volume" type="range" id="controleVolume" min="0" max="1" step="0.1" value="1" onclick="controlVolume()"> 
            </div>
            <div style="margin-top: 20px;">
                <span id="player-current-duration">00:00</span>
                <span style="color: rgb(196, 190, 190);" id="player-duration">00:00</span><br>
            </div>

        </div>
     
        <div class="menu-player-left">
            <img style="margin-top: 10px;" src="img/download.png" width="35px" height="35px" id="download" onclick="musicDownload();">
            <div class="menu-player-dados">
                <span class="menu-text-titulo" id="player-title">Titulo</span><br>
                <span class="menu-text-banda" id="player-band">Banda</span>
            </div>
         </div>

          <div class="menu-player-right">
              <div class="menu-player-btns">
                <img src="img/prev.png" onclick="prevMusic()">
                <img id="btn-play" src="img/play.png" onclick="playMusic()">
                <img id="btn-pause" src="img/pause.png" onclick="pauseMusic()">
                <img src="img/next.png" onclick="nextMusic()">
             </div>
         </div>
    </div>
      
</body>
</html>
